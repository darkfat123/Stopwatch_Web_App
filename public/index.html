<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="images/icon" href="images/favicon.ico">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="stopwatch">
    <div class="container">
      <h1>เวลาปัจจุบัน</h1>
      <p id="datetime"></p>
    </div>
    <h1 id="watch">จับเวลา</h1>
    <h1 id="display">00:00:00.000</h1>
    <button id="start">เริ่ม</button>
    <button id="stop">หยุด</button>
    <button id="reset">รีเซ็ต</button>
    <button id="lap">รอบ</button>
    <ul id="lapList"></ul>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
